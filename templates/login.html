{% extends "layout.html" %}

{% block title %}
    Login Page
{% endblock %}
    
{% block nav %}
    <nav class="nav nav-pills flex-column flex-sm-row">
        <a class="flex-sm-fill text-sm-center nav-link" href="{{url_for('index')}}">Home</a>
        <a class="flex-sm-fill text-sm-center nav-link" href="{{url_for('register')}}">register</a>
        <a class="flex-sm-fill text-sm-center nav-link active" href="{{url_for('login')}}">login</a>
    </nav>
{% endblock %}

{% block body %}
    <h5>{{message}}</h5>
    <form class="px-4 py-3" action="{{url_for('login')}}" method="post">
    <div class="form-group">
      <label for="exampleDropdownFormEmail1">Username</label>
      <input type="text" name="username" class="form-control" id="username" placeholder="username">
    </div>
    <div class="form-group">
      <label for="exampleDropdownFormPassword1">Password</label>
      <input type="password" name="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
    </div>
    <div class="form-group">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="dropdownCheck">
        <label class="form-check-label" for="dropdownCheck">
          Remember me
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  <div class="dropdown-divider"></div>
  <a class="dropdown-item" href="{{url_for('register')}}">New around here? Sign up</a>
  <a class="dropdown-item" href="#">Forgot password?</a>
    
{% endblock %}
